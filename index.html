<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PROFEXAI | Decentralized Intelligence</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>
  <aside class="sidebar">
    <div class="logo-area">
      <div class="logo-circle">P</div>
      <div>
        <div class="brand-name">PROFEXAI</div>
        <div class="brand-sub">INSTITUTIONAL</div>
      </div>
    </div>

    <nav class="nav">
      <button class="nav-item active" data-route="terminal">
        <i class="fa-solid fa-chart-line"></i> Terminal
      </button>
      <button class="nav-item" data-route="vault">
        <i class="fa-solid fa-vault"></i> Vault Staking
      </button>
      <button class="nav-item" data-route="governance">
        <i class="fa-solid fa-check-to-slot"></i> Governance
      </button>
      <button class="nav-item" data-route="agents">
        <i class="fa-solid fa-robot"></i> AI Agents
      </button>
    </nav>

    <div class="sidebar-foot">
      <div class="muted small">Powered by CORETRIBE GLOBAL HOLDINGS — LLC</div>
    </div>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="market-strip">
        <span>CRO/USD: <strong class="gold" id="croPrice">$—</strong></span>
        <span>PFXAI: <strong class="gold" id="pfxaiPrice">$—</strong></span>
        <span class="muted">Network: <strong id="netLabel">—</strong></span>
        <span class="muted">Wallet: <strong id="walletLabel">—</strong></span>
      </div>

      <div class="topbar-actions">
        <button id="switchBtn" class="ghost-btn hidden">Switch to Cronos</button>
        <button id="connectBtn" class="connect-btn">Initialize Wallet</button>
      </div>
    </header>

    <section class="content" id="content"></section>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
